<html>
    <head>
        <title>Booking Details</title>
  
    </head>
    <body>
        <h1 style="text-align: center; color: #ff2782">{{event_title}}</h1>
        <table style=" display: block;width: 100%;">
              <tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>Booking Id<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>{{booking_id}}<br></td>
              </tr>
              <!--<tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>event name<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>{{event_title}}<br></td>
              </tr>-->
              <tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>Venue Name<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>{{venue_name}}<br></td>
              </tr>
              <tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>Venue Address<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>{{venue_address}}<br></td>
              </tr>
              <tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>Seats<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>{{seat_sequences}}<br></td><br>
              </tr>
              <tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>Price per Seat<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>{{item_price}}<br></td>
              </tr>
              <tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>Total Seats<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;"><br><br>{{quantity}}<br></td>
              </tr>
              <tr>
                  <th style=" font-weight: bold; text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;border-bottom:1px solid #eceeef;"><br><br>status<br></th>
                  <td style=" text-transform:capitalize; vertical-align:middle;border-top: 1px solid #eceeef;border-bottom:1px solid #eceeef;"><br><br>{{status}}<br></td>
              </tr>
